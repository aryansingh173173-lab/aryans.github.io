    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --noir: #0a0a0a;
            --smoke: #1a1a1a;
            --ash: #2a2a2a;
            --fog: #888888;
            --cream: #e8e5df;
            --gold: #d4af37;
            --film-red: #8b0000;
        }

        body {
            background: var(--noir);
            color: var(--cream);
            font-family: 'Crimson Pro', serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1000;
            mix-blend-mode: overlay;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: 999;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--smoke) 0%, var(--noir) 50%, var(--film-red) 100%);
            opacity: 0.3;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1.5s ease-out;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 2rem;
            border: 4px solid var(--gold);
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
            animation: fadeIn 1.5s ease-out 0.3s both;
        }
        
        .profile-info {
            text-align: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--cream) 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideIn 1s ease-out 0.3s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero .tagline {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: var(--fog);
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero .subtitle {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--fog);
            animation: fadeIn 1.5s ease-out 0.9s both;
        }

        .contact-bar {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1.5s ease-out 1.2s both;
        }

        .contact-bar a {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .contact-bar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .contact-bar a:hover::after {
            width: 100%;
        }

        .contact-bar a:hover {
            color: var(--cream);
        }

        /* Sections */
        section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem;
            position: relative;
        }

        .section-header {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--gold);
        }

        /* Film Grid */
        .film-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .film-card {
            background: var(--smoke);
            border: 1px solid var(--ash);
            padding: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .film-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .film-card:hover::before {
            left: 100%;
        }

        .film-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .film-year {
            color: var(--gold);
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .film-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--cream);
        }

        .film-role {
            color: var(--fog);
            font-style: italic;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .film-desc {
            color: var(--fog);
            line-height: 1.8;
            font-size: 1rem;
        }

        .award-badge {
            display: inline-block;
            background: var(--film-red);
            color: var(--cream);
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-top: 1rem;
            font-weight: 600;
        }

        /* Experience Timeline */
        .timeline {
            margin-top: 4rem;
            border-left: 2px solid var(--ash);
            padding-left: 3rem;
            position: relative;
        }

        .timeline-item {
            margin-bottom: 4rem;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -3.5rem;
            top: 0;
            width: 12px;
            height: 12px;
            background: var(--gold);
            border-radius: 50%;
            border: 2px solid var(--noir);
        }

        .timeline-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            color: var(--cream);
            margin-bottom: 0.5rem;
        }

        .timeline-org {
            color: var(--gold);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .timeline-desc {
            color: var(--fog);
            line-height: 1.8;
        }

        .timeline-desc ul {
            margin-top: 1rem;
            list-style: none;
        }

        .timeline-desc li {
            padding-left: 1.5rem;
            position: relative;
            margin-bottom: 0.8rem;
        }

        .timeline-desc li::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: var(--gold);
        }

        /* Education */
        .education-box {
            background: var(--smoke);
            border-left: 4px solid var(--gold);
            padding: 2rem;
            margin-top: 2rem;
        }

        .education-box h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8rem;
            color: var(--cream);
            margin-bottom: 0.5rem;
        }

        .education-box .degree {
            color: var(--fog);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .education-box .years {
            color: var(--gold);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        /* Footer */
        footer {
            background: var(--smoke);
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid var(--ash);
        }

        footer p {
            color: var(--fog);
            font-size: 0.9rem;
        }

        /* Scroll animations */
        .fade-in-section {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .section-header {
                font-size: 2rem;
            }

            .film-grid {
                grid-template-columns: 1fr;
            }

            .timeline {
                padding-left: 2rem;
            }

            .timeline-item::before {
                left: -2.5rem;
            }
        }
    </style>
</head>
